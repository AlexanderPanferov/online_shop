{% extends 'catalog/base.html' %}

{% block content%}

<h1 class="display-4">BestShop</h1>


<div class="container">
    <div class="row text-center">
        <div class="col-6">
            <div class="card mb-4 box-shadow">
                <div class="card-header">
                    <h4 class="my-0 font-weight-normal">{{blog.title|title}}</h4>
                </div>
                <div class="card-body">
                    <img class="primary-img" src="{{ product.image.url }}" style="width: 400px; height: 350px">
                    <h1 class="card-title pricing-card-title">Цена - $ </h1>
                    <ul class="list-unstyled mt-3 mb-4 text-start m-3">
                        <li>Описние</li>
                        <li>{{blog.body}}</li><br>
                        <li>Дата создания - {{blog.date_creation}}</li>
                    </ul>
                    <button type="button" class="btn btn-lg btn-block btn-outline-primary">Купить</button>
                </div>
            </div>
        </div>

    </div>

</div>

{% endblock %}
